name: Lint Codebase

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  lint:
    runs-on: ubuntu-22.04
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # or the node version your project uses

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npx eslint '**/*.ts'
